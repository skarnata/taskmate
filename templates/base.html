{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image" sizes="16x16">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/BeAplus.png' %}" alt="Logo"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Todo list</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
                <p class="text-white mr-3">Login as {{ user.username }}</p>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                </a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="mr-2">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
            </a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock content %}
<script src="{% static 'bootstrap/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'bootstrap/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
